<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__box">
      <section class="info">
        <a class="info__logo" href="index.html">
          <picture>
            <source media="(max-width: 766px)" srcset="img/info-logo-mobile.svg">
            <img class="info__logo-picture" src="img/logo-desktop.svg" alt="Логотип компании" width="202" height="52">
          </picture>
        </a>
        <div class="info__contact">
          <p class="info__email"><span class="info__email-img"></span><span class="info__email-text">info@sd.ru</span></p>
          <p class="info__phone"><span class="info__phone-img"></span><span class="info__phone-number">+7 (495) 000 52 52</span></p>
          <button class="button button--info" type="button">Заказать звонок</button>
        </div>
      </section>
      <section class="promo">
        <h1 class="promo__headline">Печатные платы</h1>
        <p class="promo__call">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a class="button button--promo" href="#"><span class="button--promo-desktop">Получить бесплатную консультацию</span><span class="button--promo-mobile">Бесплатная консультация</span></a>
        <a class="promo__scroll" href="#">Скролл вниз</a>
      </section>
    </div>
  </header>
</body>
</html>
